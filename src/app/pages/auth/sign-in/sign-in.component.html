<mat-toolbar>
  <header class="app-header app-name">
    <span class="start">IW</span><span class="end">MS</span>
  </header>
</mat-toolbar>
<header class="auth-header">
  <h1 class="mat-headline-5 text-center">Sign In To <strong>IWMS</strong></h1>
</header>
<section class="form-container">
  <form class="mt-4" (ngSubmit)="submitForm()" [formGroup]="signInForm">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Email</mat-label>
      <input
        type="email"
        name="email"
        formControlName="email"
        matInput
        placeholder="Ex. john@server.com"
      />
      <mat-icon matPrefix class="material-icons-two-toned"
        >email</mat-icon
      >

      <mat-error *ngIf="email?.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100 my-1">
      <mat-label>Password</mat-label>
      <input
        type="password"
        name="password"
        formControlName="password"
        matInput
        placeholder="Ex. #123&AbC"
      />
      <mat-icon matPrefix class="material-icons-outlined">password</mat-icon>

      <mat-error *ngIf="password?.hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <button
      mat-flat-button
      [disabled]="signInForm.invalid || isSubmitting"
      type="submit"
      class="w-100 my-1"
    >
      <mat-icon matSuffix *ngIf="!isSubmitting; else submitting"
        >login</mat-icon
      >
      <ng-template #submitting
        ><mat-spinner diameter="30" strokeWidth="4"></mat-spinner
      ></ng-template>
      <span *ngIf="!isSubmitting">Sign In</span>
    </button>
    <small
      >Don't have an account?
      <a class="icon-link text-primary" routerLink="../sign-up"
        >Create One <i class="bi bi-box-arrow-in-right"></i></a
    ></small>
  </form>
</section>
