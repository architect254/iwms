<iwms-header [title]="pageTitle">
  <iwms-grid-search
    search
    [filters]="filterOptions"
    (applyFilter)="doApplyFilter($event)"
  ></iwms-grid-search
></iwms-header>
<iwms-grid
  [name]="'Admin List'"
  [data]="data"
  [columns]="columns"
  [labels]="labels"
  [colors]="colors"
  [actions]="actions"
  (add)="doAdd()"
  (refresh)="doRefresh()"
></iwms-grid>
