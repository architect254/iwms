<iwms-header
  [title]="pageTitle"
  [viewUrl]="viewUrl"
  [listUrl]="listUrl"
  [displayBack]="true"
></iwms-header>

<!-- #region stepper-->

<mat-stepper
  orientation="vertical"
  [linear]="true"
  (selectedIndexChange)="selected = $event"
>
  <mat-step>
    <!-- #region member details-->

    <ng-template matStepLabel
      ><h4 class="member-header selected mat-headline-medium">
        Member Details
      </h4>
    </ng-template>
    <ng-template matStepContent>
      <iwms-dynamic-form
        [controls]="memberDetailsFormControls | async"
        [isSubmitting]="isSubmitting"
        [triggerValidityNotification]="triggerValidityNotification"
        (notifyValidity)="onValidityNotified($event, 'Member Details')"
      ></iwms-dynamic-form>

      <button
        [disabled]="!isProceedAllowed['Member Details']"
        mat-button
        matStepperNext
      >
        Proceed
      </button>
    </ng-template>
  </mat-step>

  <!-- #region spouse details-->

  <mat-step>
    <ng-template matStepLabel
      ><h4
        class="spouse-header mat-headline-medium"
        [class.selected]="isSelected[1]"
      >
        Spouse Details
      </h4>
    </ng-template>
    <ng-template matStepContent>
      <div class="checkbox">
        <mat-checkbox
          [checked]="checks['Not Married']"
          (change)="check($event.checked, 'Not Married')"
          >Member is not married</mat-checkbox
        >
      </div>
      @if (!checks['Not Married']) {
      <iwms-dynamic-form
        [controls]="spouseDetailsFormControls | async"
        [isSubmitting]="isSubmitting"
        [triggerValidityNotification]="triggerValidityNotification"
        (notifyValidity)="onValidityNotified($event, 'Spouse Details')"
      ></iwms-dynamic-form>
      }
      <button mat-button matStepperPrevious>Back</button>
      <button
        [disabled]="!isProceedAllowed['Spouse Details']"
        mat-button
        matStepperNext
      >
        Proceed
      </button>
    </ng-template>
  </mat-step>
  <mat-step>
    <!-- #region children details-->

    <ng-template matStepLabel
      ><h4
        class="children-header mat-headline-medium"
        [class.selected]="isSelected[2]"
      >
        Children Details
      </h4>
    </ng-template>
    <ng-template matStepContent>
      <div class="checkbox">
        <mat-checkbox
          [checked]="checks['No Children']"
          (change)="check($event.checked, 'No Children')"
          >Member has no offsprings</mat-checkbox
        >
      </div>
      @if (!checks['No Children']) { @for (validOffspring of validChildren;
      track $index) {
      <h5 class="child-header mat-title-large">
        Child Details [{{ $index + 1 }}]
      </h5>
      <iwms-dynamic-form
        [controls]="childrenDetailsFormControls[$index] | async"
        [isSubmitting]="isSubmitting"
        [triggerValidityNotification]="triggerValidityNotification"
        (notifyValidity)="
          onValidityNotified($event, 'Children Details', $index, true)
        "
      ></iwms-dynamic-form
      >}
      <button mat-stroked-button class="add-child-btn" (click)="addChild()">
        Add Child Details
      </button>
      <br />}

      <button mat-button matStepperPrevious>Back</button>
      <button
        mat-flat-button
        class="save-btn"
        [disabled]="!isProceedAllowed['Children Details'] && !areChildrenValid"
        (click)="save()"
      >
        Save Member
      </button>
    </ng-template>
  </mat-step>
</mat-stepper>
