  <mat-form-field appearance="outline" class="selector-control reduced-size">
    <mat-label>Select Option</mat-label>
    <mat-select (selectionChange)="onSelectFilterOption($event)">
      @for (option of filterOptions; track option) {
      <mat-option [value]="option?.key">{{ option?.label }}</mat-option>
      }
    </mat-select>
    <mat-icon matPrefix>tune</mat-icon>
  </mat-form-field>

  <mat-form-field appearance="outline" class="selector-control reduced-size">
    <mat-label>Is</mat-label>
    <mat-select (selectionChange)="onSelectFilterOption($event)">
      @for (type of filterOptions; track type) {
      <mat-option [value]="type?.key">{{ type?.label }}</mat-option>
      }
    </mat-select>
    <mat-icon matPrefix>tune</mat-icon>
  </mat-form-field>
  <button
    mat-flat-button

    <mat-icon matPrefix>filter_alt</mat-icon>Apply filter
